<header class="main-navbar">

    <!--navbar-fixed-top-->
    <nav class="navbar navbar-inverse navbar-static-top custom-navbar" ng-controller="NavbarCtrl">

        <div class="container main-navbar-container">


            <div class="navbar-header-container">
                <div class="navbar-header">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="menu-item">
                            <a class="standard-logo main-nav-logo navbar-brand" href="#" ui-sref="home">
                                <img src="/images/First_Order_Logo.png" copyright="cc-by-sa https://commons.wikimedia.org/wiki/User:JLanzer"/>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a class="navbar-brand custom-navbar-brand" href="#" ui-sref="home">
                                Trooper Portal
                            </a>
                        </li>
                    </ul>
                </div>
            </div>


            <ul class="nav navbar-nav navbar-right">
                <li class="menu-item">
                    <p if-not-user class="navbar-btn">
                        <a class="btn btn-success" ui-sref="login">Login</a>
                        <a class="btn btn-primary" ui-sref="register">Sign up now</a>
                    </p>
                    <p if-user class="navbar-btn">

                    <div if-user class="btn-group" uib-dropdown >
                        <button id="user-button" type="button" class="btn btn-default" uib-dropdown-toggle>
                            <img class="profile-image img-circle" id="gravatar"gravatar-src="{{user.email}}" gravatar-size="30">
                            <span>{{user.username}}</span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="user-button">
                            <li><a href="#" sp-logout>Logout</a></li>
                        </ul>
                    </div>

                    </p>

                </li>
            </ul>


        </div>
    </nav>

</header>
