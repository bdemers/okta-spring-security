<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Stormtroopers</title>

        <object th:include="fragments/head :: head" th:remove="tag" >
            <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <script src="https://cdn.jsdelivr.net/js-md5/0.3.0/md5.min.js"></script>
        </object>
    </head>
    <body>

        <div th:replace="fragments/header :: header"></div>

        <div class="container" style="padding-top: 65px">

            <h1>Stormtroopers</h1>
            <div class="container" style="padding-right: 30px; padding-bottom: 5px">
                <button class="btn btn-default pull-right" data-toggle="modal" data-target="#newTrooper">
                    Add
                </button>
            </div>

            <div class="panel panel-default">
                <table id="troopers" class="table table-striped table-bordered " cellspacing="0" width="20%">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>TYPE</th>
                        <th>DETAILS</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="trooper : ${model}">
                        <td th:text="${trooper.id}">FN-2187</td>
                        <td th:text="${trooper.type}">Sand</td>
                        <td>
                            <a th:href="@{'/trooper/' + ${trooper.id}}">View</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="newTrooper" tabindex="-1" role="dialog"
             aria-labelledby="newTrooperLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form role="form" method="post" href="/trooper">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title" id="newTrooperLabel"> New Stormtrooper</h4>
                        </div>

                        <!-- Modal Body -->
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="type">ID</label>
                                <input type="text" class="form-control"
                                       id="id" name="id" placeholder="ID"/>
                            </div>

                            <div class="form-group">
                                <label for="type">Class</label>
                                <input type="text" class="form-control"
                                       id="type" name="type" placeholder="Class"/>
                            </div>
                            <div class="form-group">
                                <label for="species">Species</label>
                                <input type="text" class="form-control"
                                       id="species" name="species" placeholder="Species"/>
                            </div>
                            <div class="form-group">
                                <label for="planetOfOrigin">Planet of Origin</label>
                                <input type="text" class="form-control"
                                       id="planetOfOrigin" name="planetOfOrigin" placeholder="Planet of Origin"/>
                            </div>
                        </div>

                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="panel custom-pad-for-footer"></div>

        <div th:replace="fragments/footer :: footer"></div>

    </body>
</html>
